<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Launchpad</title>
    <!-- css custom link -->
    <link rel="stylesheet" href="styles/style.css">
</head>

<body class="raleway">
    <!-- header section -->
    <header>
        <div class=" container">
            <!-- nav section -->
            <nav class="nav-container">
                <div class="logo">
                    <h1 class="inter primary-color">LOGO</h1>
                </div>
                <button class="section-button raleway">Sign Up</button>
            </nav>
            <!-- banner section -->
            <section class="banner-container text-center">
                <h1 class="banner-title secondary-color raleway">
                    Cool Dark UI Template for Webflow Agencies!
                </h1>
                <button class="section-button raleway">Stay Focused</button>
            </section>
        </div>
    </header>
    <!-- main section -->
    <main class="container">
        <!-- preview section -->
        <section class="preview-container section-space-top section-space-bottom ">
            <div class="preview-content">
                <h2 class="preview-title secondary-color">See It in Action</h2>
                <p class="preview-description">Explore the live preview and imagine your <br> brand in this bold
                    new
                    look.
                </p>
                <button class="section-button raleway">Launch Live Preview</button>
            </div>
            <img class="preview-img" src="./Assets/wc-mini.png" alt="">
        </section>
        <section class="user text-center section-space-bottom">
            <div class="user-container">
                <h2 class="user-title secondary-color">Joined Thousands of Productive Users</h2>
                <div class="user-items">
                    <div class="user-item inter">
                        <h3 class="primary-color">50K</h3>
                        <p>Active Users</p>
                    </div>
                    <div class="user-item inter">
                        <h3 class="primary-color">2M+</h3>
                        <p>Focus Sessions</p>
                    </div>
                    <div class="user-item inter">
                        <h3 class="primary-color">95%</h3>
                        <p>Satisfaction Rate</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

</body>

</html>
